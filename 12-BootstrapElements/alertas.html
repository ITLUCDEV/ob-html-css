<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="alert alert-primary" role="alert">
            Esto es una alerta <a href="#" class="alert-link">y aquí el link.</a>
        </div>
        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">Esto es un encabezamiento</h4>
            <hr />
            <p class="mb-0">Esto es una alerta <a href="#" class="alert-link">y aquí el link.</a></p>
        </div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Esta es una alerta eliminable!</strong> Prueba a darle a la cruz.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
