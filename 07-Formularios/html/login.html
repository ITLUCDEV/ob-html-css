<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Regístrate en la plataforma</h3>
        </div>
        <div class="buttons">
            <button class="google-btn">
                <picture><img src="https://imgs.search.brave.com/5fAVjT4JvISUgnB_wAnbqzr-0J_p5_bpJD6EA2mDS4k/rs:fit:1024:1024:1/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy90/aHVtYi81LzUzL0dv/b2dsZV8lMjJHJTIy/X0xvZ28uc3ZnLzEw/MjRweC1Hb29nbGVf/JTIyRyUyMl9Mb2dv/LnN2Zy5wbmc" alt="Logo Google"></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="https://imgs.search.brave.com/uW11orLc_iQy1E-KmzQmGtFAY7SmGvvz63CzdFsHUEk/rs:fit:980:798:1/g:ce/aHR0cDovL2Nkbi5v/bmxpbmV3ZWJmb250/cy5jb20vc3ZnL2Rv/d25sb2FkXzMyMjg5/Ny5wbmc" alt="Logo Twitter"></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <div action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Correo electrónico</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Contraseña</span>
                <input type="password" id="password" name="password" placeholder="+6 caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <div class="submit-container">
                <button class="submit-btn" type="submit">Crear cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
